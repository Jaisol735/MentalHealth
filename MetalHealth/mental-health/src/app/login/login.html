<div class="login-container">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="login-card">
          <div class="login-header">
            <button class="back-button" (click)="navigateToLanding()">
              <i class="fas fa-arrow-left me-2"></i>
              Back
            </button>
            <div class="brand-section mb-4">
              <div class="brand-icon">
                <i class="fas fa-heart-pulse"></i>
              </div>
              <h1 class="login-title">Welcome Back</h1>
              <p class="login-subtitle">Sign in to your HealthCare+ account</p>
            </div>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="form-group">
              <label for="email" class="form-label">
                <i class="fas fa-envelope me-2"></i>Email Address
              </label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-input"
                [class.error]="email?.invalid && email?.touched"
                placeholder="Enter your email address"
              />
              <div class="error-message" *ngIf="email?.invalid && email?.touched">
                <span *ngIf="email?.errors?.['required']">Email is required</span>
                <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">
                <i class="fas fa-lock me-2"></i>Password
              </label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-input"
                [class.error]="password?.invalid && password?.touched"
                placeholder="Enter your password"
              />
              <div class="error-message" *ngIf="password?.invalid && password?.touched">
                <span *ngIf="password?.errors?.['required']">Password is required</span>
                <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
              </div>
            </div>

            <div class="error-message mb-3" *ngIf="errorMessage">
              <i class="fas fa-exclamation-triangle me-2"></i>{{ errorMessage }}
            </div>

            <button
              type="submit"
              class="submit-button"
              [disabled]="isLoading"
            >
              <span *ngIf="!isLoading">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
              </span>
              <span *ngIf="isLoading" class="loading-spinner">
                <i class="fas fa-spinner fa-spin me-2"></i>
                Signing In...
              </span>
            </button>
          </form>

          <div class="login-footer">
            <p class="mb-0">Don't have an account? 
              <button class="link-button" (click)="navigateToSignup()">Sign up here</button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
